<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid">
        <div class="container-fluid text-center h1 m-3">
            Let's have some money!
        </div>
        <div class="row g-4 mt-3 container-fluid">
            <div class="col bg-success p-4 m-2">
                <h3 class="text-white">Deposit</h3>
                <h4 class="text-white" id="deposit-total">00</h4>
            </div>
            <div class="col bg-warning p-4 m-2">
                <h3 class="text-white">Withdraw</h3>
                <h4 class="text-white" id="withdraw-total">00</h4>
            </div>
            <div class="col bg-info p-4 m-2">
                <h3 class="text-white">Balance</h3>
                <h4 class="text-white" id="balance-total">2000</h4>
            </div>
        </div>
        <div class=" mt-4 container-fluid">
           <div class="row">
               <div class="col">
                <div class="bg-dark p-4 container">
                    <p class="h3 text-white text-center mb-2 ft-bold">Enter Deposit ammount</p>
                    <input type = "numbers" class="form-control mx-auto my-2" id="kototkdibi">
                    <button type = "submit" class="btn btn-outline-warning mt-2" id="depositbtn" >Deposite</button>
                </div>
               </div>
               <div class="col">
                <div class="bg-primary p-4 container">
                    <p class="h3 text-white text-center mb-2 ft-bold">Enter Withdraw ammount</p>
                    <input type = "numbers" class="form-control mx-auto my-2" id="kototktulbi">
                    <button type = "submit" class="btn btn-outline-dark mt-2"id="withdrawbtn" >Withdraw</button>
                </div>
               </div>
           </div>
        </div>
    </section>

    <script src="js/banking.js"></script>
</body>
</html>
